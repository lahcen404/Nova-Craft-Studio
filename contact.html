<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigitalWave Solutions - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow-md">
    <nav class="container mx-auto flex justify-between items-center py-4">
      <h1 class="text-2xl font-bold text-blue-600">DigitalWave</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-blue-600">Accueil</a></li>
        <li><a href="services.html" class="hover:text-blue-600">Services</a></li>
        <li><a href="about.html" class="hover:text-blue-600">À propos</a></li>
        <li><a href="contact.html" class="text-blue-600 font-medium">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="container mx-auto py-16">
    <h2 class="text-3xl font-bold mb-6 text-center">Contactez-nous</h2>
    <form class="max-w-xl mx-auto bg-white p-8 shadow-md rounded-lg space-y-4">
      <input type="text" placeholder="Votre nom" class="w-full border px-4 py-2 rounded-lg">
      <input type="email" placeholder="Votre email" class="w-full border px-4 py-2 rounded-lg">
      <textarea placeholder="Votre message" class="w-full border px-4 py-2 rounded-lg"></textarea>
      <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Envoyer</button>
    </form>
  </section>

  <footer class="bg-gray-900 text-white py-6 text-center">
    <p>© 2025 DigitalWave Solutions. Tous droits réservés.</p>
  </footer>
</body>
</html>
